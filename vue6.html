<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>组件化</title>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 如果要使用组件，直接使用将组件名称引入HTML中则可以 -->
		<!-- 可以使用my-com1调整驼峰命名法 -->
		<!-- <mycom1></mycom1> -->
		<!-- <mycom2></mycom2> -->
		<mycom3></mycom3>
		<!-- <login></login> -->
		<!-- <counter></counter> -->

	</div>
	<div id="app2">
		<!-- <mycom3></mycom3>
		<login></login> -->
		<counter></counter>
		<hr>
		<counter></counter>
	</div>
	<!-- 再被控制的结构外使用template元素，定义组件的模板 -->
	<template id="tmp1">
		<div>
			<h1>template在外部形成的html模板{{msg}}</h1>
			<h5>好用</h5>
		</div>

	</template>
	<template id="tmp2">
		<h1>这是一个私有组件的引用</h1>
	</template>	
	<template id="counter">
		<div>
			<input type="button"value="+1" @click='increment'>
			<h3>{{count}}</h3>
		</div>
	</template>
</body>
<script>
	//1.使用Vue.extend来创建全局组件
	var obj = {count:0}
	Vue.component('counter',{
		template:'#counter',
		data:function(){
			return {count:0};
		},
		methods:{
			increment(){
				this.count++;
			}
		}

	})
	var com1 = Vue.extend({
		template:'<h3>使用Vue.extend来创建全局组件</h3>'//指定了组件要展示的HTML结构
	})

	//1.1.使用Vue.component('组件名称',创建的组件的模板对象)
	// Vue.component('mycom1',Vue.extend({}))也可以直接引用，不需要借助中间变量
    
    // 2.第二种创建形式
    // 不论是那种方式创建的组件，有且只有唯一一个根元素例如：html只有一个body
    Vue.component('mycom2',{
    	template:'<div><h2>ssss</h2><span>wwww</span></div>'
    })

    // 3.创建组件的方法
    Vue.component('mycom3',{
    	template:'#tmp1',
    	//data是一个方法，并且需要返回一个对象,可以使用模板字符串的方法引用组件中的信息
    	data(){return{
    		msg:'这是组件中data的信息'
    	}}
    })
	var vm = new Vue({
		el:"#app",
		data:{},
		methods:{},

	});
	var vm1 = new Vue({
		el:"#app2",
		components:{
			login:{
				template:'#tmp2'
			}
		}
	});
    
</script>
</html>
