<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>图片轮播</title>
</head>
<style>
    img {
        width: 100%;
        height: 100%;
        background-size: 100% 100% center;
    }
    
    .img1 {
        display: flex;
    }
    /* .img2 {
        flex: 6;
    }
    
    .img3 {
        flex: 6
    } */
    
    img {
        flex: auto
    }
    
    .xx {
        display: flex;
    }
    
    input {
        margin: 20px;
        padding: 10px;
        border: 2px solid blue
    }
</style>
<div id='app'>
    <div>
        <h1>{{msg}}</h1>

        <!-- <img :src="item.urlbox" alt="">
        <input type="button" @click="chage"> -->

        <com1>
        </com1>
        <com2 v-on:func="show" v-bind:parentmsg="msg">
        </com2>
    </div>
</div>
<template id="temp1">
    <div class="img1">
        <h1>这是个组件</h1>
        <div class="img2"><img src="2.jpg" alt=""></div>
        <div class="img3">
            <img src="3.jpg" alt="">
            
        </div>
    </div>
</template>
<template id="temp2">
    <div class="xx">
            <h5>{{parentmsg}}</h5>
        <input type="button" value="点击就送" @click="chage">
        <input type="button" value="点击就卖">
        <input type="button" value="点击就消失"  v-if="flag">
      
    </div>
</template>

<body>

</body>
<script>
    Vue.component('com1', {
        template: '#temp1',

    })
    var temp2 = {
        //在组件中定义flag参数，使用data(){}返回一个对象
        data() {
            return {
                flag: true,
            }
        },
        template: '#temp2',
        methods: {
            chage() {
                this.flag = !this.flag
                this.$emit('func', 123)
            }
        },
        props: {
            parentmsg: String
        }

    }
    var vm = new Vue({
        el: '#app',
        data: {
            status: 0,
            flag: false,
            msg: '这是父组件的数据',
            list: [{
                id: 0,
                urlbox: '2.jpg'
            }, {
                id: 1,
                urlbox: '3.jpg'
            }],



        },
        methods: {
            show(data) {
                console.log('父组件的方法' + data)
            }
        },
        components: {
            'com2': temp2
        },
        beforeCreate() {
            console.log('创建之前')
            console.log(this.status)
        },
        created() {
            console.log('已经创建')
            console.log(this.status)
        },
        beforeMount() {
            console.log('挂载之前')
            console.log(this.status)
        },
        mounted() {
            console.log('挂载之后')
            console.log(this.status)
        },
    })
</script>

</html>
