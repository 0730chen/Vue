<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>子组件定义</title>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
</head>
<body>
	<div id="app">
		<!-- //使用v-bind绑定传递数据 -->
		<!-- 使用v-on事件绑定传递方法 -->
		<com2 v-on:func="show"></com2>	
		<!-- <input type="button" value="触发show事件(func)" @click="myclick"> -->
	</div>
	<template id="temp1">
		<div>
			<h5>这是子组件</h5>
			<input type="button" value="触发show事件(func)" @click="myclick">
		</div>
	</template>
</body>
   <script>
   	var com2 = {
   		template:"#temp1",
   		methods:{
   			myclick(){
   				console.log('ok')
   				// 当点击子组件按钮时如何触发父组件传过来的方法并且调用
   				this.$emit('func',123)//触发调用
   			}
   		}
   	}

   	var vm = new Vue({
   		el:"#app",
   		data:{},
   		components:{
        com2
   		},
   		methods:{
   			show(data){
   				console.log('调用了组件的show()方法+++'+data)
   			},
   		}
   	})
   </script>
</html>
