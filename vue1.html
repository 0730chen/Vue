<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v-model双向绑定与简易计算器</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		
		input{
			width:100px;
			height:100px;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" v-model="n1">
		<select v-model="opt">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model="n2">
		<input type="button" value="=" @click="cal">
		<input type="text" v-model="result">

		<!-- <h4>{{msg}}</h4> -->

	<!-- 表单元素与用户进行交互 双向绑定是用于-->
	<!-- v-bind只能实现数据的单项绑定从M-V中去，无法实现数据的双向绑定 -->
	<!-- v-model可以从M-V也可以从V-M中去，可以实现表单元素与model中的元素的双向绑定，只能用于表单元素
    input(radio,text, address email) selelct checkbox  textarea
	 -->
	<!-- <input type="text" style="width:100%" v-model="msg"> -->
	<p v-if='seen'>你能看到我吗</p>
	</div>
	<div id="example">
		<p>Original message:"{{message}}"</p>
		<p>Computed reversed message:"{{reversedMessage}}"</p>
	</div>
</body>
<script>
	// var vm = new Vue({
	// 	el:"#app",
	// 	data:{
	// 		msg:'大家好'
	// 	},
	// 	methods:{},
	// })

	let vm = new Vue({
		el:"#app",
		data:{
			n1:0,
			n2:0,
			result:0,
			opt:'+',
			seen:false
		},
		methods: {
            cal(){
                switch(this.opt){
                    case '+':
                        this.result = parseInt(this.n1) + parseInt(this.n2)
                    break
                    case '-':
                        this.result = parseInt(this.n1) - parseInt(this.n2)
                    break
                    case '*':
                        this.result = parseInt(this.n1) * parseInt(this.n2)
                    break
                    case '/':
                        this.result = parseInt(this.n1) / parseInt(this.n2)
                    break
                }
            }
        }
	})
	var vm2 = new Vue({
		el:"#example",
		data:{
			message:'hello'
		},
		computed:{
			reversedMessage:function(){
				return this.message.split('').reverse().join('')
			}
		}
	})
	
</script>
</html>
