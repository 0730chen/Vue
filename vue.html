<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .ineer {
            height: 150px;
            background-color: darkcyan;
        }
        
        .outer {
            padding: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--.stop阻止冒泡事件
		<div class="ineer" @click="divHandler">
			<input type="button" value="戳他" @click.stop="btnHandler">
		</div>
	</div>-->

        <!--使用.prevent进行阻止默认行为， 
		<a href="http://www.baidu.com" @click.prevent="linkClick">百度链接</a> -->


        <!-- 使用.capture实现事件捕获机制 -->
        <!-- <div class="ineer" @click.capture="divHandler">
			<input type="button" value="戳他" @click="btnHandler">
		</div>  -->
        <!-- .self只有点击自己才会触发事件，不会受到冒泡影响<div class="ineer" @click.self="divHandler">
			<input type="button" value="戳他" @click="btnHandler">
		</div> -->
        <!-- .once只触发一次，prevent与once的位置没有关系<a href="http://www.baidu.com" @click.prevent.once="linkClick">百度链接</a> -->
        <!-- .stop与.slef的区别 -->
        <!-- <div class="outer" @click="div2Handler">
		<div class="ineer" @click="divHandler">
			<input type="button" value="戳他" @click.stop="btnHandler">
		</div>
	</div> -->
        <!-- .self只阻止自己的冒泡行为的触发并不会真正阻止冒泡行为<div class="outer" @click="div2Handler">
		<div class="ineer" @click.self="divHandler">
			<input type="button" value="戳他" @click="btnHandler">
		</div> -->
        <div class="ineer" @click.capture="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
            <input type="button" value="sss" @click="linkClick">
        </div>
        <input type="button" @click="div2Handler">
    </div>

    <!-- </div> -->

</body>
<script>
    window.localStorage, name = '123';
    var vm = new Vue({
        el: '#app',
        data: {}, //要展示的数据
        methods: {
            divHandler() {
                console.log('触发了ineer的绑定事件');
            },
            btnHandler() {
                console.log('这是触发了按钮的绑定事件');
            },
            linkClick() {
                console.log('触发了linkClick事件');
            },
            div2Handler() {
                console.log('触发了div2hanlder事件')
            }


        }, //方法
    })
</script>

</html>
